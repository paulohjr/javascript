<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 15pt;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.color = 'red'
            a.style.background = 'white'
            a.style.fontSize = '15pt'
        }
        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText = 'VocÃª entrou com Mouse na DIV'
            a.style.color = 'white'
            a.style.background = 'black'
            a.style.fontSize = '10pt'
        }
        function sair(){
            var a = window.document.getElementById('area')
            a.innerText = 'interaja...'
            a.style.color ='white'
            a.style.background = 'green'
            a.style.fontSize = '15pt'
        }
    </script>
</body>
</html>
