<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltei HTML</title>
    <style>
        body{
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
       var n1 = Number (window.prompt("Digite o primeiro número: ")) //prompt é um string 
       var n2 = Number (window.prompt("Digite o segundo número: "))
       var soma = n1 + n2
       window.alert (`a Soma dos numero ${n1} + ${n2}  =  ${soma}`) //concatenação...
       //(number + number) Adição
       //(string + string) Para concatenação
    </script>
</body>
