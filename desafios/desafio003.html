<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="aep" onclick="antesedepois()">
    <script>
        function antesedepois(){
            var n = window.prompt('Digite um numero inteiro qualquer')
            window.alert(`Antes de ${n}, temos o numero ${--n} 
Depois de ${n}, temos o numero ${++n}`)
        }
    </script>
</body>
</html>
