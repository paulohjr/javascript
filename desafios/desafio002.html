<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <style>
        input{
            height: 50px;
            width: 150px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o Desafio" id="bv" onclick="bvinda()">

    <script>
        function bvinda() {
            var nome = window.prompt("Digite o seu nome")
            var idade = window.prompt (`Olá ${nome}, quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`)

        }
    </script>
</body>
</html>
